<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Delivery Address</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
    <header>
        <div class="top-nav">
            <img src="{% static 'image/back.png' %}" alt="Back" srcset="">
            <p class="f21">Add Delivery Address</p>
        </div>
        <div class="bottom-nav">
            <img src="{% static 'image/payment-bar.png' %}" alt="Payment Bar" srcset="">
        </div>
    </header>

    <div class="form-a">
        <form class="delivery-form" method="POST" action="{% url 'addrase' %}">
            {% csrf_token %} <!-- Important for security -->
            <input type="hidden" name="action" value="save_address">
            <input type="hidden" name="product_id" value="{{ product.id }}">  <!-- Hidden input for product ID -->

            <div class="form-group">
                <input type="text" name="fullName" id="fullName" placeholder=" " required>
                <label for="fullName">Full Name</label>
            </div>
            <div class="form-group">
                <input type="tel" name="mobileNumber" id="mobileNumber" placeholder=" " required>
                <label for="mobileNumber">Mobile Number</label>
            </div>
            <div class="form-group">
                <input type="text" name="pincode" id="pincode" placeholder=" " required>
                <label for="pincode">Pincode</label>
            </div>
            <div class="city-state">
                <div class="form-group">
                    <input type="text" name="city" id="city" placeholder=" " required>
                    <label for="city">City</label>
                </div>
                <div class="form-group">
                    <select name="state" id="state" required>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                    <label for="state">State</label>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="houseNo" id="houseNo" placeholder=" " required>
                <label for="houseNo">House No., Building Name</label>
            </div>
            <div class="form-group">
                <input type="text" name="roadName" id="roadName" placeholder=" " required>
                <label for="roadName">Road Name, Area, Colony</label>
            </div>
            <button type="submit" class="save-btn">Save Address</button>
        </form>
    </div>
</body>
</html>
